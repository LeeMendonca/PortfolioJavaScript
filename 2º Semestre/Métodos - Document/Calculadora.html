<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade 4 - Exercício 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculadora {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Primeiro número" required>
        <input type="number" id="num2" placeholder="Segundo número" required>
        
        <select id="operacao">
            <option value="soma">Adição (+)</option>
            <option value="subtracao">Subtração (-)</option>
            <option value="multiplicacao">Multiplicação (×)</option>
            <option value="divisao">Divisão (÷)</option>
        </select>
        
        <button onclick="calcular()">Calcular</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            // Obter valores dos inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacao = document.getElementById('operacao').value;
            let resultado;
            
            // Verificar se os números são válidos
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').textContent = 'Por favor, insira números válidos';
                return;
            }
            
            // Realizar a operação selecionada
            switch(operacao) {
                case 'soma':
                    resultado = num1 + num2;
                    break;
                case 'subtracao':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    if (num2 === 0) {
                        document.getElementById('resultado').textContent = 'Erro: divisão por zero';
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    resultado = 'Operação inválida';
            }
            
            // Exibir o resultado
            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
