<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 1 - Exercício 7</title>
        <script>
        
        // Escrever um programa Javascript que recebe um inteiro e exiba na tela se ele é múltiplo de 7 ou não.

        let n = parseInt(prompt("Digite um número: "));

        if (n%7==0) {
            alert("É múltiplo de 7!");
        }
        else {
            alert("Não é múltiplo de 7");
        }

        </script>
    </head>
</html>
