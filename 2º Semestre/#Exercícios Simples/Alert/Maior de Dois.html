<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 1 - Exercício 5</title>
        <script>
        
        // Escrever um programa Javascript que solicita dois números ao usuário e exiba “igual” caso sejam iguais ou mostre qual o maior.

        let n1 = parseFloat(prompt("Digite um número: "));
        let n2 = parseFloat(prompt("Digite outro número: "));

        if (n1==n2) {
            alert("São iguais!");
        }
        else if (n1>n2) {
            alert(n1 + " é maior");
        }
        else {
            alert(n2 + " é maior");
        }

        </script>
    </head>
</html>
