<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 1 - Exercício 8</title>
        <script>

        /* Para doar sangue é necessário ter entre 18 e 67 anos. 
        Escrever um programa Javascript que pergunte a idade de uma pessoa e diga se ela pode doar sangue ou não.
        Utilize alguns dos operadores lógicos OU (||) e E (&&). */

        let idade = parseInt(prompt("Qual é a sua idade?"));

        if (idade>=18 && idade<=67) {
            alert("Pode doar sangue!");
        }
        else {
            alert("Não pode doar sangue");
        }
        
        </script>
    </head>
</html>
