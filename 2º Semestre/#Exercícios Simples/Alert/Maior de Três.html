<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 1 - Exercício 6</title>
        <script>
            // Escrever um programa Javascript que receba três inteiros e mostre qual deles é o maior e qual o menor.

            let n1 = parseInt(prompt("Digite o primeiro inteiro: "));
            let n2 = parseInt(prompt("Digite o segundo inteiro: "));
            let n3 = parseInt(prompt("Digite o terceiro inteiro: "));

            if (n1>n2 && n1>n3) {
                alert (n1 + " é maior");
            }
            else if (n2>n1 && n2>n3) {
                alert (n2 + " é maior");
            }
            else if (n3>n1 && n3>n2) {
                alert (n3 + " é maior");
            }
            else {
                alert("São iguais!");
            }

        </script>
    </head>
</html>
