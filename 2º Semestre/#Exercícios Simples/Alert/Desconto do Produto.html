<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 1 - Exercício 3</title>
        <script>
        
        /* Escrever um programa Javascript que leia o preço normal de um produto de uma loja.
        O programa deverá informar o preço do produto com desconto de 10%. */
        
        let preco = prompt("Digite o preço do produto: ");

        let desconto = preco-(preco*(10/100));

        alert("O preço do produto com 10% de desconto é " + desconto);

        </script>
    </head>
</html>
