<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 1 - Exercício 4</title>
        <script>
        
        //4. Escrever um programa Javascript que leia as três notas de um aluno e exiba a média aritmética das notas entradas.
        
        let n1 = parseFloat(prompt("Digite a nota 1: "));
        let n2 = parseFloat(prompt("Digite a nota 2: "));
        let n3 = parseFloat(prompt("Digite a nota 3: "));

        let media = (n1+n2+n3)/3;

        alert("A média aritmética das notas é: " + media);

        </script>
    </head>
</html>
