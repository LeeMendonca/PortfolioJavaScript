<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 1 - Exercício 10</title>
        <script>
        
        // Escrever um programa Javascript que apresenta todos os valores numéricos inteiros ímpares situados na faixa de 0 a 20.

        for (let i=0; i<=20; i++) {
            if (i%2==1) {
                console.log(i);
            }
        }

        </script>
    </head>
</html>
