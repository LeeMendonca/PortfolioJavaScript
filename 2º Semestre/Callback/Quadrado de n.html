        <title>Unidade 2 - Exercício 7</title>
        <script>

        /* 7. Defina uma função anônima que receba um número como argumento e retorne o quadrado desse número. */
        
        const anonima = function (n) {
            return n * n;
        };

        console.log(anonima(5)); // necessariamente o mesmo nome.

        </script>
