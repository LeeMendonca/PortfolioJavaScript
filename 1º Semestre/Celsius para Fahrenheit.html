<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius para Fahrenheit</title>
    <script>
        function celsiusParaFahrenheit() {
            const celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
            const fahrenheit = (celsius * 9) / 5 + 32;

            console.log(`Temperatura em Celsius: ${celsius}`);
            console.log(`Temperatura em Fahrenheit: ${fahrenheit.toFixed(2)}`);
            document.getElementById("saida").innerHTML = `Temperatura em Celsius: ${celsius}<br>Temperatura em Fahrenheit: ${fahrenheit.toFixed(2)}`;
            alert(`Temperatura em Fahrenheit: ${fahrenheit.toFixed(2)}`);
        }
    </script>
</head>
<body onload="celsiusParaFahrenheit()">
    <div id="saida"></div>
</body>
</html>
