<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço com Acréscimo</title>
    <script>
        function precoComAcrescimo() {
            const preco = parseFloat(prompt("Digite o preço do produto:"));
            const total = preco * 1.2;

            console.log(`Preço original: ${preco}`);
            console.log(`Preço com 20% de acréscimo: ${total.toFixed(2)}`);
            document.getElementById("saida").innerHTML = `Preço original: ${preco}<br>Preço com 20% de acréscimo: ${total.toFixed(2)}`;
            alert(`Preço com acréscimo: ${total.toFixed(2)}`);
        }
    </script>
</head>
<body onload="precoComAcrescimo()">
    <div id="saida"></div>
</body>
</html>
