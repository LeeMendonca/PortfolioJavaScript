<body>
    <!-- 1. Soma de dois números: Solicite ao usuário dois números e exiba a soma deles. Faça o JS dentro do arquivo html. -->
    
    <script>
        
        let n1 = Number(prompt("Digite o primeiro número: "));  // não tipado
        let n2 = Number(prompt("Digite o segundo número: "));
        
        soma = n1 + n2;

        alert("Soma: " + soma); // imprime na tela como pop-up
        console.log("Soma: " + soma); // imprime no console
        
    </script>

</body>
</html>
