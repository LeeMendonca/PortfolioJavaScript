<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área e Perímetro do Retângulo</title>
    <script>
        function calcularRetangulo() {
            const lado1 = parseInt(prompt("Digite o valor do lado 1 do retângulo:"));
            const lado2 = parseInt(prompt("Digite o valor do lado 2 do retângulo:"));
            const area = lado1 * lado2;
            const perimetro = 2 * (lado1 + lado2);

            console.log(`Lados do retângulo: ${lado1}, ${lado2}`);
            console.log(`Área: ${area}`);
            console.log(`Perímetro: ${perimetro}`);
            document.getElementById("saida").innerHTML = `Lados do retângulo: ${lado1}, ${lado2}<br>Área: ${area}<br>Perímetro: ${perimetro}`;
            alert(`Área: ${area}\nPerímetro: ${perimetro}`);
        }
    </script>
</head>
<body onload="calcularRetangulo()">
    <div id="saida"></div>
</body>
</html>
