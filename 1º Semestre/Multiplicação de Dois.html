    <!-- 3. Multiplicação de dois números: Solicite dois números ao usuário e exiba o resultado da multiplicação deles. Faça o JS dentro do arquivo html. -->

    <script>

        let n1 = Number(prompt("Digite o primeiro número: "));
        let n2 = Number(prompt("Digite o segundo número: "));

        times = n1*n2;

        alert("Multiplicação: " + times);
        console.log(times);

    </script>
